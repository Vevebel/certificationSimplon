<div class="contenu">

      <div class="rendezVous">
        <div>

            </div>

                <input type="text" class="posiInput"  name="nom" [(ngModel)]="rendezVous.nom" required><br>

                <select class="posiInput" name="typeRV" required [(ngModel)]="rendezVous.typeRendezVous">

                  <option value="presentiel">Présentiel</option>
                </select>
                <!-- <label>Type de rendez-vous</label><br>
                <input type="tel" class="posiInput" name="typeRV" required [(ngModel)]="rendezVous.typeRendezVous"><br> -->

              <div >

              <button class="btn rendez-vous" (click)="validerRendezVous()">Subscrire votre rendez-vous</button>
            </div>
                <!--  <a href="" class="btn rendez-vous" [routerLink]="['/priseRV']">Prendre une rendez-vous</a> -->
