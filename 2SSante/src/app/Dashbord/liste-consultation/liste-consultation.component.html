<!-- ajour -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un article</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <label>Date:</label><br>
          <input type="date" class="posiInput" name="date"  required>

          <!-- <input type="tel" class="posiInput" name="telephone" required><br> -->
        </div>
        <div class="mb-3">
          <label for="jourSemaine" class="form-label">Jour de la semaine</label>
          <select class="form-select" id="jourSemaine" >
          <!-- <select class="form-select" id="jourSemaine" [(ngModel)]="jourSemaine"> -->
            <option value="lundi">Lundi</option>
            <option value="mardi">Mardi</option>
            <option value="mercredi">Mercredi</option>
            <option value="jeudi">Jeudi</option>
            <option value="vendredi">Vendredi</option>
            <option value="samedi">Samedi</option>
            <option value="dimanche">Dimanche</option>
          </select>
        </div>

        <div>
          <label>Heure de début:</label><br>
          <input type="time" class="posiInput" name="heure"   required>

          <!-- <input type="tel" class="posiInput" name="telephone" required><br> -->
        </div>
        <div>
          <label>Heure de fin:</label><br>
          <input type="time" class="posiInput" name="heure"   required>


        </div>
        <div class="mb-3">
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ajouter </button>
        <!-- <button type="button" class="btn btn-primary" (click)="ajout()" data-bs-dismiss="modal">Ajouter</button> -->
      </div>
    </div>
  </div>
</div>
